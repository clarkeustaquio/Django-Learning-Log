{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li><h5>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </h5></li>
            {% empty %}
            <li><h5>No topics have been added yet.</h5></li>
        {% endfor %}
    </ul>

    <h4><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h4>
{% endblock content%}
